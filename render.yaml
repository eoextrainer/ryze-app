  - type: static_site
    name: ryze-app-static
    env: static
    buildCommand: ""
    staticPublishPath: .
    pullRequestPreviewsEnabled: true
    routes:
      - type: redirect
        source: /index.html
        destination: /
    headers:
      - path: "/*"
        name: "Cache-Control"
        value: "public, max-age=600"
    envVars:
      - key: API_BASE_URL
        value: ""  # fill with your Render backend URL when enabled

databases:
  - name: ryze-db
    databaseName: ryze
    plan: free
